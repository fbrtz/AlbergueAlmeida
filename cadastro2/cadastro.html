<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro - Hostel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="cadastro.css">
</head>

<body>

<header class="navbar">
    <div class="logo">Santa Teresa Hostel</div>
    <nav class="nav-links">
        <a href="#">Reserva</a>
        <a href="../sobre_nos/sobre_nos.html">Sobre Nós</a>
        <a href="#">Parceiros</a>
    </nav>
</header>

<div class="login-container">
    <h2>Criar Conta</h2>

    <form id="formCadastro">

        <label>Nome completo:</label>
        <input type="text" id="nome" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>CPF:</label>
        <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">

        <label>Data de nascimento:</label>
        <input type="date" id="nascimento" required>

        <label>Senha:</label>
        <input type="password" id="senha" required>

        <label>Confirmar senha:</label>
        <input type="password" id="confirmar" required>

        <button type="submit">Cadastrar</button>

        <p>Já possui conta? <a href="../login/login.html">Entrar</a></p>

        <p id="msg" class="msg"></p>
    </form>
</div>

<script src="cadastro.js"></script>

</body>
</html>
