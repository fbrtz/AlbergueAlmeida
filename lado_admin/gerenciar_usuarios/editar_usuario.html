<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Editar/Adicionar Usuário</title>
<link rel="stylesheet" href="../gerenciar_quartos/gerenciar_quartos.css">
<link rel="stylesheet" href="editar_usuario.css">
</head>
<body>

  <aside class="sidebar">
    <h2 class="sidebar-title"><a href="../admin_main/adm_home.html">Painel Admin</a></h2>
    <nav>
      <a href="../gerenciar_quartos/gerenciar_quartos.html">Gerenciar Quartos</a>
      <a href="../gerenciar_vagas/gerenciar_vagas.html">Gerenciar Vagas</a>
      <a href="../gerenciar_reservas/gerenciar_reservas.html">Gerenciar Reservas</a>
      <a href="../gerenciar_usuarios/gerenciar_usuarios.html">Gerenciar Usuários</a>
      <a href="#">Configurações</a>
      <a href="../../login/login.html">Logout</a>
    </nav>
  </aside>

  <main class="main-area">
    <div class="container" style="margin-left:260px; padding:24px; max-width:900px;">
      <h2 id="form-title">Editar Usuário</h2>

      <form id="user-form">
        <input type="hidden" id="usuario_id" name="id">

        <label>Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Somente números" required>

        <label>Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label>Email</label>
        <input type="email" id="email" name="email" required>

        <label>Função</label>
        <select id="funcao" name="funcao">
          <option value="cliente">Cliente</option>
          <option value="administrador">Administrador</option>
        </select>

        <label>Status</label>
        <select id="status" name="status">
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
          <option value="bloqueado">Bloqueado</option>
        </select>

        <hr>

        <div id="senha-area">
          <button type="button" id="btnToggleSenha">Definir nova senha</button>
          <div id="nova-senha-row" style="display:none; margin-top:8px;">
            <input type="password" id="nova_senha" name="nova_senha" placeholder="Digite a nova senha (mín 6 chars)">
            <small id="senha-msg" style="color:#666; display:block; margin-top:6px;"></small>
          </div>
        </div>

        <div style="margin-top:14px;">
          <button type="submit" class="btn-salvar">Salvar</button>
          <button type="button" id="btnCancel" class="btn-cancel">Cancelar</button>
        </div>

        <p id="form-msg" style="color:red; margin-top:10px;"></p>
      </form>
    </div>
  </main>

<script src="editar_usuario.js"></script>
</body>
</html>
