<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editar Quarto</title>
<link rel="stylesheet" href="editar_quarto.css">
</head>
<body>

<div class="container">
    <h1 id="page-title">Editar Quarto</h1>

    <form id="form-editar">
        <input type="hidden" id="quarto_id" value="">

        <label>Título:</label>
        <input type="text" id="titulo" required>

        <label>Descrição:</label>
        <textarea id="descricao" rows="4"></textarea>

        <label>Total de Vagas:</label>
        <input type="number" id="total_vagas" required>

        <label>Preço Base:</label>
        <input type="number" step="0.01" id="preco_base" required>

        <!-- TAGS -->
        <label>Características:</label>
        <div class="tag-controls">
          <input type="text" id="carac-search" placeholder="Pesquisar / digite e pressione enter para criar">
          <div id="suggestions" class="suggestions" style="display:none;"></div>
        </div>
        <div id="carac-tags" class="tag-list" aria-live="polite"></div>

        <h3>Imagens do Quarto</h3>
        
        
        <label>Imagem 1 (obrigatória):</label>
        <input type="text" id="img0" required>
        <button type="button" id="uploadBtn0" class="btn-upload">Upload</button>
        <img id="preview0" class="preview" alt="Prévia da imagem 0">
        
        <label>Imagem 2:</label>
        <input type="text" id="img1">
        <button type="button" id="uploadBtn1" class="btn-upload">Upload</button>
        <img id="preview1" class="preview" alt="Prévia da imagem 1">


        <label>Imagem 3:</label>
        <input type="text" id="img2">
        <button type="button" id="uploadBtn2" class="btn-upload">Upload</button>
        <img id="preview2" class="preview" alt="Prévia da imagem 2">

        <hr><br>

        <div class="form-actions">
          <button type="button" id="btn-cancel" class="btn-cancel">Cancelar</button>
          <button type="submit" class="btn-edit" id="btn-save">Salvar Alterações</button>
        </div>
    </form>
</div>

<script src="editar_quarto.js"></script>
</body>
</html>
