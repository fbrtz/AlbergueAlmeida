<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Novo Quarto</title>
    <link rel="stylesheet" href="criar_quarto.css">
</head>
<body>

<aside class="sidebar">
    <h2 class="sidebar-title"><a href="../admin_main/adm_home.html">Painel Admin</a></h2>
    <nav>
      <a href="../gerenciar_quartos/gerenciar_quartos.html">Gerenciar Quartos</a>
      <a href="../gerenciar_vagas/gerenciar_vagas.html">Gerenciar Vagas</a>
      <a href="gerenciar_reservas.html">Gerenciar Reservas</a>
      <a href="../gerenciar_usuarios/gerenciar_usuarios.html">Gerenciar Usuários</a>
      <a href="#">Configurações</a>
      <a href="../../login/login.html">Logout</a>
    </nav>
  </aside>   

<div class="container">

    <h1>Cadastrar Novo Quarto</h1>

    <form id="form-quarto">

        <label>Título:</label>
        <input type="text" name="titulo" required>

        <label>Descrição:</label>
        <textarea name="descricao"></textarea>

        <label>Total de Vagas:</label>
        <input type="number" name="total_vagas" min="1" required>

        <label>Preço Base:</label>
        <input type="number" step="0.01" name="preco_base" required>
        <label>Imagem 1 (obrigatória):</label>
        <input type="text" id="img0" name="img0" required>
        <button type="button" id="uploadBtn0" class="btn-upload">Upload</button>    
        <img id="preview0" class="preview">

        <label>Imagem 2:</label>
        <input type="text" id="img1" name="img1">
        <button type="button" id="uploadBtn1" class="btn-upload">Upload</button>
        <img id="preview1" class="preview">

        <label>Imagem 3:</label>
        <input type="text" id="img2" name="img2">
        <button type="button" id="uploadBtn2" class="btn-upload">Upload</button>
        <img id="preview2" class="preview">

        <h3>Características:</h3>

        <div id="tags-container"></div>

        <div class="tag-input-box">
            <input type="text" id="tag-search" placeholder="Buscar característica...">
            <div id="tag-results"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">Salvar</button>
            <button type="button" id="btn-cancel" class="btn-cancel">Cancelar</button>
        </div>

    </form>

</div>

<script src="criar_quarto.js"></script>

</body>
</html>
