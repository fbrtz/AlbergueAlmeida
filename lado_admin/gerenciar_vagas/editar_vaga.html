<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Editar Vaga</title>
  <link rel="stylesheet" href="../gerenciar_quartos/gerenciar_quartos.css">
  <link rel="stylesheet" href="editar_vaga.css">
</head>
<body>

  <aside class="sidebar">
    <h2 class="sidebar-title"><a href="../admin_main/adm_home.html">Painel Admin</a></h2>
    <nav>
      <a href="../gerenciar_quartos/gerenciar_quartos.html">Gerenciar Quartos</a>
      <a href="../gerenciar_vagas/gerenciar_vagas.html"> Gerenciar Vagas</a>
      <a href="../gerenciar_reservas/gerenciar_reservas.html">Gerenciar Reservas</a>
      <a href="../gerenciar_usuarios/gerenciar_usuarios.html">Gerenciar Usuários</a>
      <a href="#">Configurações</a>
      <a href="../login/login.html"> Logout</a>
    </nav>
  </aside>

  <main class="main-area">
    <header class="topbar">
      <h1 id="page-title">Editar Vaga</h1>
    </header>

    <div class="container">
      <form id="form-vaga">
        <input type="hidden" id="vaga_id">
        <label>Quarto</label>
        <select id="quarto_id"></select>

        <label>Nome da Vaga</label>
        <input type="text" id="nome" required>

        <label>Adicional (R$)</label>
        <input type="number" id="adicional" step="0.01" required>

        <label>
          <input type="checkbox" id="disponivel"> Disponível
        </label>

        <h3>Características</h3>

        <div style="position:relative;">
          <input type="text" id="carac-search" placeholder="Buscar característica (digite para sugerir)">
          <div id="suggestions" class="suggestions" style="display:none"></div>
        </div>

        <div id="carac-tags" style="margin-top:10px"></div>

        <div style="margin-top:20px">
          <button type="submit" class="btn-edit">Salvar Vaga</button>
          <button type="button" id="btn-cancel" class="btn-delete">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

<script src="editar_vaga.js"></script>
</body>
</html>
